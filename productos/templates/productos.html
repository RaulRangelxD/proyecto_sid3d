{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    {% tailwind_css %}
    <style>
      body {
        background-image: url("{% static 'images/background.png' %}");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <header class="bg-red-400 shadow px-5">
    <div class="flex h-12 justify-between items-center">
      <button
        class="text-black hover:text-gray-500 hover:bg-red-500 focus:ring-1 focus:ring-red-500"
      >
        <svg
          class="h-6 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 10h16M4 14h16M4 18h16"
          />
        </svg>
      </button>

      <a href="" class="text-slate-900 hover:rotate-180 duration-500">
        <svg
          class="h-8 w-8"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <circle cx="12" cy="12" r="9" />
          <path d="M12 3a4.5 4.5 0 0 0 0 9a4.5 4.5 0 0 1 0 9" />
          <circle cx="12" cy="7.5" r=".5" fill="currentColor" />
          <circle cx="12" cy="16.5" r=".5" fill="currentColor" />
        </svg>
      </a>
      <div>
        <button>
          <svg
            class="h-6 w-6 text-slate-900"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
        <button>
          <img
            src="https://ui-avatars.com/api?name=deivid vargas"
            alt="Deivid Vargas"
            class="h-6 w-6"
          />
        </button>
      </div>
    </div>
  </header>

  <body>
    <div class="container">
      <a class="btn btn-success mt-5 mb-3 col-1" href="{% url 'crear' %}"
        >Crear</a
      >
      <div>
        <a
          type="button"
          class="btn btn-pill text-white btn-block btn-primary"
          href="{% url 'login_view' %}"
          >Iniciar Sesion</a
        >
      </div>
      {% for producto in form %}
      <div class="col-12 mt-3 mb-3">
        <div class="alert alert-dark" role="alert">
          <div class="row justify-content-center">
            <div class="col-1">
              <h4 class="mb-4">{{ producto.nombre }}</h4>
            </div>
            <div class="col-1">
              <p>Precio: ${{ producto.precio }}</p>
            </div>

            <div class="col-9 text-end">
              <img
                src="{{ producto.imagen.url }}"
                alt="{{ producto.nombre }}"
                class="img-fluid rounded col-2 shadow-lg rounded"
              />
            </div>
            <div class="row">
              <div class="col-12">
                <div class="justify-content-end align-items-end">
                  <a type="button" class="btn btn-secondary me-3" href="ver/"
                    >Ver</a
                  >
                  <a
                    type="button"
                    class="btn btn-primary me-3"
                    href="editar/{{ producto.nombre }}"
                    >Editar</a
                  >
                  <a
                    type="button"
                    class="btn btn-danger me-3"
                    href="borrar/{{ producto.nombre }}"
                    >Borrar</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <a
          type="button"
          class="btn btn-pill text-white btn-block btn-primary"
          href="{% url 'logout' %}"
          >Salir</a
        >
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      </div>
    </div>
  </body>
</html>
