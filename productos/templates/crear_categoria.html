{% extends "base.html" %} {% block title %}
<title>Crear Categoria</title>
{% endblock %} {% block content %}
<div class="container mx-auto flex items-center justify-center mt-5">
  <div class="bg-white p-8 rounded shadow-lg text-center">
    <div class="">
      <h2 class="p-3 font-bold">Crear Categoria</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="pb-4">
          <div>
            {% csrf_token %}
            <p class="text-left font-bold">{{ form.nombre.label_tag }}</p>
            {{ form.nombre }}
          </div>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
