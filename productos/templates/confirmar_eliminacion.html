{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrar</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <style>
      body {
        background-image: url("{% static 'images/background.png' %}");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <h2>¿Estás seguro que deseas eliminar {{ producto.nombre }}?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-success mt-3">Eliminar</button>
    </form>
  </body>
</html>
