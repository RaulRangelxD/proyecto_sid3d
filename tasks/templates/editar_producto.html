{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <style>
      body {
        background-image: url("{% static 'images/background.png' %}");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div
      class="container col-12 d-flex justify-content-center align-items-center"
    >
      <div class="col-6">
        <h2>Editar Producto: {{ producto.nombre }}</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{ form.nombre.label_tag }}: {{ form.nombre }}
          <br />
          {{ form.precio.label_tag }}: {{ form.precio }}
          <br />
          {{ form.descripcion.label_tag }}: {{ form.descripcion }}
          <br />
          {{ form.imagen.label_tag }}: {{ form.imagen }}
          <br />
          <button type="submit">Guardar Cambios</button>
        </form>
      </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
